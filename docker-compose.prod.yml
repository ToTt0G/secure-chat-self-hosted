version: "3.8"

services:
  app:
    build:
      context: ./next-app-bun
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:3000" # Web App
    environment:
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=production
      # Socket server URL - Empty to use same origin (proxied by Next.js)
      - NEXT_PUBLIC_SOCKET_URL=
    depends_on:
      - redis
    networks:
      - app_network

  socket-server:
    build:
      context: ./next-app-bun
      dockerfile: Dockerfile.socket
    restart: unless-stopped
    ports:
      - "3001:3001" # WebSocket server
    environment:
      - REDIS_URL=redis://redis:6379
      - SOCKET_PORT=3001
      # No custom path needed - use default /socket.io
      - CORS_ORIGIN=https://secure-chat.redsunsetfarm.com
      - NODE_ENV=production
    depends_on:
      - redis
    networks:
      - app_network

  redis:
    image: redis:alpine
    restart: unless-stopped
    volumes:
      - /mnt/data/secure_chat_redis:/data
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
